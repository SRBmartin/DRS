<div class="survey-container" [class.dialog-open]="isDialogOpen">
    <h2>{{ surveyTitle }}</h2>
    
    <div class="survey-question">
        <p>{{ surveyQuestion }}</p>
    </div>

    <div class="survey-info">
        <div class="info-item">
            <span class="info-label">Anonymous:</span>
            <span class="info-value">{{ isAnonymous ? 'Yes' : 'No' }}</span>
        </div>
        <div class="info-item">
            <span class="info-label">End Date:</span>
            <span class="info-value">{{ endDate }}</span>
        </div>
        <p *ngIf="isClosed" class="survey-closed">Survey Closed</p>
    </div>

    <div class="button-group" *ngIf="!isClosed">
        <app-button label="Yes" (click)="selectAnswer('Yes')" class="btn-secondary" />
        <app-button label="No" (click)="selectAnswer('No')" class="btn-secondary" />
        <app-button label="Maybe" (click)="selectAnswer('Maybe')" class="btn-secondary" />
    </div>

    <div *ngIf="selectedAnswer" class="selected-answer">
        <span class="check-icon">âœ“</span>
        Your selection: <strong>{{ selectedAnswer }}</strong>
    </div>
</div>
