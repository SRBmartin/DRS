<div class="title">
  <h1>Change Password</h1>
</div>

<div class="change-password-container">
  <form [formGroup]="changePasswordForm">
    <!-- Old Password -->
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input
        type="password"
        id="oldPassword"
        formControlName="oldPassword"
        placeholder="Enter your old password"
      />
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        placeholder="Enter your new password"
      />
      <!-- Warning for new password being the same as old password -->
      <div
        class="warning"
        *ngIf="changePasswordForm.get('newPassword')?.hasError('sameAsOldPassword') && changePasswordForm.get('newPassword')?.touched"
      >
        New password cannot be the same as your old password.
      </div>
      <!-- Warning for password being too short -->
      <div
        class="warning"
        *ngIf="changePasswordForm.get('newPassword')?.hasError('minlength') && changePasswordForm.get('newPassword')?.touched"
      >
        Password must be at least 6 characters long.
      </div>
    </div>

    <!-- Confirm New Password -->
    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Re-enter your new password"
      />
      <!-- Warning for passwords not matching -->
      <div
        class="warning"
        *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched"
      >
        New password and confirmation password do not match.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="button-container">
      <app-button
        label="Change Password"
        [class]="'btn-primary btn-lg'"
        [type]="'button'"
        [disabled]="!changePasswordForm.valid"
        (click)="onChangePassword()"
      ></app-button>
    </div>
  </form>
</div>
